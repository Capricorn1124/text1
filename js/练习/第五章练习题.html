<!--5.编写一个非递归函数factorial(n)，计算12!-10!的结果。-->
<script>
    function factorical(n){
        var i;
        var sum=1;
        for(i=1;i<=n;i++){
            sum=sum*i;
        }
        return sum;
    }
    document.write(factorical(12)-factorical(10));
</script>

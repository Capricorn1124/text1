<!DOCTYPE html> <!--文件类型-->
<html> <!--根标签-->
    <head lang="en">
        <meta charset="UTF-8"> <!--字符集 ：需要告诉浏览器用什么方式打开（jbk只识别中文和英文，默认uft-8）-->
        <title></title>
    </head>
        <body>  <!--给用户看的都写在body-->
            <h1 >这是标题</h1>
        <a href="https://www.baidu.com/">这是百度的链接</a>
        </br><!--换行-->
        <a href="https://www.baidu.com/" target="_blank">这是在新的窗口打开百度链接</a> <!--target:目标、靶子-->
        <img src="1.gif" alt="图片加载失败" title="这是一个动态图片"/><!--在src后面写图片名称 alt就是当图片不能显示的时候友好提示 title：当鼠标放在图片上 鼠标悬停时的小提示-->
        <br/>
        <img src="C:\Users\Shinelon\WebstormProjects\text1\1.gif" alt=""/><!--这是写死的图片，不建议使用这一种，不是每个用户都有这个路径-->
        <!--如果新建一个图片文件夹img 就要写成 img/xuan.jpg-->
    <ol><!--有序列表-->
        <li>
            <a href="https://www.baidu.com/">
                <img src="1.gif" alt=""/>
            </a><!--把图片变成了连接-->
        </li>
        <li>22</li>

    </ol>

    <ul><!--无序列表-->
            <li>12</li>
            <li>11</li>
    </ul>

    <div>
        这是div
    </div>

    <table border="10"><!--border代表边框-->
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>

    </table>

        </body>
</html>

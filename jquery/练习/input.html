<body>
<input type="text" id="input"/>
<ul id="ul1">
    <li>mengmeiqi</li>
    <li>bzxueyu</li>

</ul>

<script src="jquery-1.11.2.js"></script>
<script>
    $(function(){
        var $input=$("#input");
        $input.on("keyup",function(){
            // console.log($input.val());
             if(this.value!=""){
               $("#ul1 li:contains("+this.value+")").css("background","red");
             }
            else{
                 $("#ul1 li").css("bgckground","transparent");
             }
        })
    })
</script>
</body>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>选择你喜欢的运动</h1>
<input type="checkbox" name="hobby"/>篮球
<input type="checkbox" name="hobby"/>足球
<input type="checkbox" name="hobby"/>网球
<input type="checkbox" name="hobby"/>乒乓
<br>
<button id="check-all">全选</button>
<button id="check-none">全不选</button>
<button id="check-against">反选</button>

<script src="jquery-1.11.2.js"></script>
<script>
   $(function(){
       var $hobby=$("input[name=hobby]");
       $("#check-all").on("click",function(){
             $hobby.prop("checked",true);

       });
       $("#check-none").on("click",function(){
             $hobby.prop("checked",false);

       });
       $("#check-against").on("click",function(){
           $hobby.each(function(){
               this.checked=!this.checked;
               console.log(this);
           });

       });
   })
</script>

</body>
</html>
